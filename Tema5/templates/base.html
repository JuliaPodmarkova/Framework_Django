{% load static %}
{% load ru_pluralize %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HR Система{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">Наша HR Система</a></h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a> |
            <a href="{% url 'employees:employee_list' %}">Список сотрудников</a>
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">

            © 2025 HR System
            | Всего в команде: {{ total_employees }} {{ total_employees|ru_pluralize:"сотрудник,сотрудника,сотрудников" }}</strong>
        </span>
    </div>
</footer>
</body>
</html>
