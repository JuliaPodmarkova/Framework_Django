<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Система{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .card-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; width: 250px; text-decoration: none; color: black; }
        .card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .skills { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .skill { background-color: #e0e0e0; padding: 5px 10px; border-radius: 12px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">Наша HR Система</a></h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a> |
            <a href="{% url 'employees:employee_list' %}">Список сотрудников</a>
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
